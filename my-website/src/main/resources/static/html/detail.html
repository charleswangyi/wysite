<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <ol class="breadcrumb">
                    <li><a href="#/home">首页</a></li>
                    <li><a ng-href="#/list/{{item.category}}/">{{item.categoryName}}</a></li>
                    <li><a href="#/list/{{item.category}}/{{item.subjectId}}">{{item.subjectName}}</a></li>
                    <li class="active">{{item.title}}</li>
                    <span class="pull-right" style="margin-right: 20px;"><a href="#">上一篇</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">下一篇</a></span>
                </ol>
                <div class="panel-body">
                    <p>作者:&nbsp;{{item.author}}&nbsp;&nbsp;{{item.time| date : 'yyyy-MM-dd'}}</p>
                    <p>关键字:&nbsp;{{item.keyword}}</p>
                    <p>{{item.content}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
